<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tostify path-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Assignment</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 69 - 75</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="width: 100%;">
            <h4 class="text-center my-2">Chapter# 69-75 | Objects , Properties, Methods, Constructors and prototype </h4>
            <hr>
            <div class="container  text-center">
                <div class="row" style="width: 100%;">
                    <div class="col">
                        <h4 class="my-3">Buttons</h4>
                        <div class="border rounded border-1 border-dark p-2 width-100">
                            <button id="ShowImg" class="btn btn-danger my-2 " style="padding: 10px; min-width: 80%" data-bs-toggle="modal" data-bs-target="#ImagePopup" onclick="showImg()">Show Image</button>
                            <button id="showtable" class="btn btn-danger my-2 " style="padding: 10px;min-width: 80%; " onclick="showTable()">Show Table </button>
                            <button id="operator " class="btn btn-danger my-2 " style="padding: 10px;min-width: 80%; " onclick="printConsole()">Print User in console</button>
                        </div>
                    </div>
                    <div class="col">
                        <h4 class="my-3">Form</h4>
                        <div class="border rounded border-1 border-dark p-2" style="min-height: 200px;">
                            <form onsubmit="handleSubmit()" id="form">
                                <input type="text" placeholder="Enter first name" style="min-height: 20px;" id="fistName"> <input type="text" placeholder="Enter Last name" id="lastName">
                                <input type="email" placeholder="Enter Email Here" id="email"><input id="dob" type="datetime-local"><br>
                                <input type="submit" value="Add User" class="bg-success text-white border-0 w-100 py-1">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4 class="text-center my-3">Output / Result</h4>
                        <div class="border rounded border-dark border-1  mb-3 p-2 w-100" id="output" style="min-height: 200px;">

                        </div>
                        <center>
                            <button id="clearoutput" class="btn btn-light border-1 mb-1"> Clear Output</button>
                        </center>
                    </div>
                </div>
                <!-- image popup -->
                <div class="modal fade" id="ImagePopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Hosting Plans</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="" class="my-4">
                                    <img style="max-height: 200px;" src="./image/img.png" alt="Hosting Plans">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center bg-dark text-white mt-auto text-center ">
        <p>&copy;2023 Assignment by Mufti Abdullah.</p>
    </footer>
    </div>

    <script src="./javaScript/script.js"></script>
